<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css">
    <title>Toboot</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Logo.png" alt="Logo Toboo" class="logo" />
            <h1>Toboolist</h1>
        </div>
    </header>
    <div class="container">
        <div class="adder">
            <button name="Add Task" class="button" id="task">Add Task</button>
            <button name="Add Section" class="button" id="section">Add Section</button>
        </div>
        <hr>
        <main>
            <div class="new-task">
                <span class="triangle-down">&blacktriangledown;</span><h2>New Task</h2>
                <ul>
                    <li>
                        <span class="true">&checkmark;</span> Quarterly Newsletter <span class="post-it">Editorial</span>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
